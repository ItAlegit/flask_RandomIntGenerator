{% extends 'base.html' %}

{% block title%}
Главная
{% endblock %}

{% block button %}
<a class="btn btn-sm btn-outline-secondary" href="/logout">Logout {{login}}</a>
{% endblock %}

{% block body%}
<div class="container" style="margin-top: 10px" align="center">
    <div id='result'>Число: {{ result }}</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script>
    const socket = io()

    socket.on('response', function(data) {
        document.getElementById("result").innerHTML = "Число: " + data;
    }
    );


</script>
{% endblock %}
